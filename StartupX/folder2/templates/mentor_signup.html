<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Signup</title>
    
</head>
<body>
    <div class="container">
        <h2>Mentor Signup</h2>
        <p style="color:red">
            {{message}}
        </p>
        <form class="form-group"  method="POST">
            {% csrf_token %}
            <input type="text" id="username" placeholder="Enter your name" name="name" required >
            <input type="email" id="email" placeholder="Enter your email" name='email' required>
            <input type="password" id="password" placeholder="Enter your password" name='password' required>
            <button >Signup</button>
            <p>Already have an account? <a href="mentor-login/">Login</a></p>
        </div>
       
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
<style>
    /* General Page Styling */
body {
    font-family: "Poppins", sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Main Container */
.container {
    width: 400px;
    padding: 30px;
    background: #ffffff;
    border: 2px solid #007BFF;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
    border-radius: 12px;
    text-align: center;
    transition: 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.25);
}

/* Welcome Page */
.welcome-container {
    width: 450px;
    padding: 35px;
    background: #ffffff;
    border: 3px solid #007BFF;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    text-align: center;
    transition: all 0.3s ease-in-out;
}

.welcome-container h1 {
    font-size: 26px;
    color: #007BFF;
    margin-bottom: 15px;
}

.welcome-container p {
    font-size: 16px;
    color: #444;
    margin-bottom: 20px;
}

/* Form Inputs */
input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #a1c4fd;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

input:focus {
    border-color: #007BFF;
    box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.4);
}

/* Buttons */
button {
    width: 95%;
    background: #007BFF;
    color: white;
    padding: 12px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-size: 17px;
    margin-top: 15px;
    font-weight: bold;
    transition: all 0.3s ease;
}

button:hover {
    background: #0056b3;
    transform: scale(1.05);
}

/* Login Link */
p {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

p a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}
</style>
