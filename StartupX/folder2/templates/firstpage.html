<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupX Logo Animation</title>
    <style>
        /* Fullscreen Centered Layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        /* X Letter Animation */
        .x-letter {
            position: absolute;
            font-size: 250px;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
            color: rgb(0, 0, 0);
            opacity: 1;
            animation: rotateShrinkGrow 2s ease-in-out forwards, fadeOut 0.5s ease-in-out 2s forwards;
        }

        @keyframes rotateShrinkGrow {
            0% { transform: rotate(0deg) scale(3); }
            50% { transform: rotate(360deg) scale(0.8); }
            100% { transform: rotate(720deg) scale(1.2); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Logo Container */
        .logo-container {
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 1.5s ease-out forwards;
            animation-delay: 2.5s;
            position: absolute;
            width: 550px;
            height: 400px;
            background-image: url('images/logo1.png'); /* Change this path to your image's path */
            background-size: contain; /* Fit the image within the div */
            background-repeat: no-repeat;
            background-position: center; /* Center the image */
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="x-letter">X</div>

    <!-- Logo will be displayed as background -->
    <div class="logo-container"></div>

    <script>
        setTimeout(function() {
            window.location.href = "home/"; // Redirect to home page after animation
        }, 3000); // Redirect after 6 seconds
    </script>
</body>
</html>
