<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="container" method="POST">
        {% csrf_token %}
        <h2>Entrepreneur Signup</h2>
        <p style="color:red">
            {{message}}
        </p>
        <input type="text" id="signup-name" placeholder="Enter your name"  name='name' required>
        <input type="email" id="signup-email" placeholder="Enter your email" name='email' required>
        <input type="password" id="signup-password" placeholder="Enter your password" name='password' required>
        <button >Signup</button>
       
        <p>Already have an account? <a href="entrepreneur-login/">Login</a></p>
    </form>
    
    
    <script >// ‚úÖ Import Firebase Modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-storage.js";
        
        // ‚úÖ Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFkAadswlX-yuztXU1BCnHUxlWcgwYQtA",
            authDomain: "startupxteam12.firebaseapp.com",
            projectId: "startupxteam12",
            storageBucket: "startupxteam12.appspot.com", // ‚ùå Fixed incorrect storage bucket
            messagingSenderId: "949042422704",
            appId: "1:949042422704:web:928c5a0f4c63e4f540ec75"
        };
        
        // ‚úÖ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app); // For file uploads
        
        // ‚úÖ Export Firebase Modules for use in other files
        export { app, auth, db, storage };
        
        console.log("‚úÖ Firebase Initialized Successfully!");
        
        import { 
            GoogleAuthProvider, signInWithPopup, signOut, 
            createUserWithEmailAndPassword, signInWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";  
        
        // ‚úÖ Email/Password Signup
        async function signup(role) {
            const name = document.getElementById("signup-name").value.trim();
            const email = document.getElementById("signup-email").value.trim();
            const password = document.getElementById("signup-password").value.trim();
        
            if (!name || !email || !password) {
                alert("‚ùå Please fill in all fields.");
                return;
            }
        
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
        
                // ‚úÖ Store user details in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name,
                    email,
                    role,
                    profileCompleted: false, // Marks profile as incomplete
                    createdAt: new Date()
                });
        
                console.log(`‚úÖ ${role} signed up successfully:`, user);
                localStorage.setItem("userRole", role);
        
                // ‚úÖ Redirect entrepreneur to the bio page
                role === "entrepreneur" ? window.location.href = "entrepreneur-bio.html" : redirectToDashboard(role);
            } catch (error) {
                console.error("‚ùå Signup Error:", error.message);
                alert(error.message);
            }
        }
        
        // ‚úÖ Email/Password Login
        async function login(role) {
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();
        
            if (!email || !password) {
                alert("‚ùå Please enter email and password.");
                return;
            }
        
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
        
                console.log(`‚úÖ ${role} logged in successfully:`, user);
        
                // ‚úÖ Fetch user role from Firestore
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
        
                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    localStorage.setItem("userRole", userData.role);
        
                    // ‚úÖ Redirect based on profile completion
                    if (userData.role === "entrepreneur" && !userData.profileCompleted) {
                        window.location.href = "entrepreneur-bio.html";
                    } else {
                        redirectToDashboard(userData.role);
                    }
                } else {
                    alert("‚ùå User not found. Please sign up first.");
                }
            } catch (error) {
                console.error("‚ùå Login Error:", error.message);
                alert(error.message);
            }
        }
        
        // ‚úÖ Google Login
        async function loginWithGoogle(role) {
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: "select_account" });
        
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
        
                console.log(`‚úÖ Google Login Success:`, user);
        
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
        
                if (!userSnap.exists()) {
                    // ‚úÖ Store new user in Firestore
                    await setDoc(userRef, {
                        name: user.displayName,
                        email: user.email,
                        role,
                        profileCompleted: false,
                        profilePic: user.photoURL || "",
                        createdAt: new Date()
                    });
                }
        
                localStorage.setItem("userRole", role);
        
                // ‚úÖ Redirect entrepreneur to bio page if profile is incomplete
                if (role === "entrepreneur" && (!userSnap.exists() || !userSnap.data().profileCompleted)) {
                    window.location.href = "entrepreneur-bio.html";
                } else {
                    redirectToDashboard(role);
                }
            } catch (error) {
                console.error("‚ùå Google Login Error:", error.message);
                alert(error.message);
            }
        }
        
        // ‚úÖ Save Entrepreneur Bio Data
        async function saveEntrepreneurBio() {
            const user = auth.currentUser;
            if (!user) {
                alert("‚ùå You must be logged in to save your bio.");
                return;
            }
        
            // ‚úÖ Get Bio Data from Form
            const bioData = {
                startupName: document.getElementById("signup-startup").value.trim(),
                industry: document.getElementById("signup-industry").value.trim(),
                bio: document.getElementById("signup-bio").value.trim(),
                problem: document.getElementById("signup-problem").value.trim(),
                businessModel: document.getElementById("signup-business-model").value.trim(),
                cofounder: document.getElementById("signup-cofounder").value.trim(),
                linkedin: document.getElementById("signup-linkedin").value.trim(),
                website: document.getElementById("signup-website").value.trim(),
                stage: document.getElementById("signup-stage").value,
                goal: document.getElementById("signup-goal").value.trim(),
                profileCompleted: true,
                email: user.email
            };
        
            // ‚úÖ Check for empty fields
            if (Object.values(bioData).some(value => value === "")) {
                alert("‚ùå Please fill in all fields.");
                return;
            }
        
            try {
                // ‚úÖ Store Bio Data in Firestore
                await setDoc(doc(db, "users", user.uid), bioData, { merge: true });
        
                console.log("‚úÖ Entrepreneur bio saved successfully!");
                alert("üéâ Bio saved successfully!");
        
                // ‚úÖ Redirect to Entrepreneur Dashboard
                window.location.href = "entrepreneur-dashboard.html";
            } catch (error) {
                console.error("‚ùå Error saving bio:", error.message);
                alert("‚ùå Failed to save bio. Please try again.");
            }
        }
        
        // ‚úÖ Logout Function
        function logout() {
            signOut(auth)
                .then(() => {
                    console.log("‚úÖ User signed out");
                    localStorage.removeItem("userRole");
                    window.location.href = "index.html"; 
                })
                .catch((error) => console.error("‚ùå Logout Error:", error.message));
        }
        
        // ‚úÖ Redirect to Role-Specific Dashboard
        function redirectToDashboard(role) {
            const dashboardMap = {
                entrepreneur: "entrepreneur-dashboard.html",
                mentor: "mentor-dashboard.html",
                investor: "investor-dashboard.html",
            };
        
            window.location.href = dashboardMap[role] || "dashboard.html"; // Default fallback
        }
        
        // ‚úÖ Expose Functions Globally
        window.signup = signup;
        window.login = login;
        window.loginWithGoogle = loginWithGoogle;
        window.saveEntrepreneurBio = saveEntrepreneurBio;
        window.logout = logout;</script>
</body>
</html>
<style>
    /* General Page Styling */
body {
    font-family: "Poppins", sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Main Container */
.container {
    width: 400px;
    padding: 30px;
    background: #ffffff;
    border: 2px solid #007BFF;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
    border-radius: 12px;
    text-align: center;
    transition: 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.25);
}

/* Welcome Page */
.welcome-container {
    width: 450px;
    padding: 35px;
    background: #ffffff;
    border: 3px solid #007BFF;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    text-align: center;
    transition: all 0.3s ease-in-out;
}

.welcome-container h1 {
    font-size: 26px;
    color: #007BFF;
    margin-bottom: 15px;
}

.welcome-container p {
    font-size: 16px;
    color: #444;
    margin-bottom: 20px;
}

/* Form Inputs */
input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #a1c4fd;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

input:focus {
    border-color: #007BFF;
    box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.4);
}

/* Buttons */
button {
    width: 95%;
    background: #007BFF;
    color: white;
    padding: 12px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-size: 17px;
    margin-top: 15px;
    font-weight: bold;
    transition: all 0.3s ease;
}

button:hover {
    background: #0056b3;
    transform: scale(1.05);
}

/* Login Link */
p {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

p a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}
</style>
