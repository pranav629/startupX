<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body >
<form  method="POST"  class="di"action={%url 'entrepreneur'%} class=>
    {% csrf_token %}
    <div class="gradient-text">
        üåü Empowering Entrepreneurs!<br>
        Build your network, share your ideas,<br>
        and find the right mentors üöÄ
    </div>

    <div class="profile-container">
        <h2>Entrepreneur Profile üë§</h2>
        <div class="box full-width">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="Name" required value={{name}}>
        </div>
        <div class="box">
            <label for="email">üìß Email ID:</label>
            <input type="email" id="email" name="Email" required value={{email}}>
        </div>
        <div class="box">
            <label for="phone">üìû Phone No:</label>
            <input type="tel" id="phone" name="Phone" required>
        </div>
        <div class="box">
            <label for="qualification">üéì Qualifications:</label>
            <input type="text" id="qualification" name="Qualification" required>
        </div>
        <div class="box full-width">
            <label for="bio">üìù Bio:</label>
            <textarea id="bio" name="Bio" required></textarea>
        </div>
        <div class="box full-width">
            <button id="entrepreneurSubmit">üöÄ Submit</button>
            
        </div>
        <div  style='visibility:hidden'>
            <label for="password">üìù Bio:</label>
            <input type="password" id="password" name="Password"  value="{{password}}" >
        </div>
    </div>

<div id="chatbot-container">
    <div id="chatbot-button">üí¨</div>
    <div id="chatbot-box">
        <div id="chat-header">ü§ñ Startup Helper Bot <span id="chat-close">‚úñ</span></div>
        <div id="chat-content"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-message" type="button">Send</button>
    </div>
</div>
<script>
    
document.addEventListener("DOMContentLoaded", function() {
    let mentorLink = document.getElementById('mentorPage');
    if (mentorLink) {
        mentorLink.addEventListener('click', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href ="{% url 'mentor'%}";
            }, 500);
        });
    }

    function speakMessage(message) {
        let speech = new SpeechSynthesisUtterance(message);
        speech.lang = "en-US";
        speech.rate = 1;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
    }

    function validateForm(inputs) {
        let isValid = true;
        inputs.forEach(input => {
            if (input.value.trim() === "") {
                input.style.border = "2px solid red";
                isValid = false;
            } else {
                input.style.border = "2px solid green";
            }
        });

        if (!isValid) {
            let errorMessage = "Please fill in all required fields before submitting!";
            alert(errorMessage);
            speakMessage(errorMessage);
        }
        return isValid;
    }

    function handleSubmission(inputs, successMessage) {
        if (validateForm(inputs)) {
            setTimeout(() => {
                alert(successMessage);
                speakMessage(successMessage);
               
            }, 500);
        }
    }

    document.getElementById("entrepreneurSubmit")?.addEventListener("click", function(event) {
        
        handleSubmission(
            [document.getElementById("name"), document.getElementById("email"), document.getElementById("phone"), document.getElementById("qualification"), document.getElementById("bio")],
            "Successfully Registered as Entrepreneur!"
        );
    });

    document.getElementById("mentorSubmit")?.addEventListener("click", function(event) {
        event.preventDefault();
        handleSubmission(
            [document.getElementById("mentorName"), document.getElementById("mentorEmail"), document.getElementById("mentorPhone"), document.getElementById("availableTime"), document.getElementById("mentorBio")],
            "Successfully Registered as Mentor!"
        );
    });
});

document.addEventListener("DOMContentLoaded", function() {
    const chatbotButton = document.getElementById("chatbot-button");
    const chatbotBox = document.getElementById("chatbot-box");
    const chatClose = document.getElementById("chat-close");
    const chatContent = document.getElementById("chat-content");
    const chatInput = document.getElementById("chat-input");
    const sendMessage = document.getElementById("send-message");

    chatbotButton.addEventListener("click", function() {
        chatbotBox.style.display = "block";
    });

    chatClose.addEventListener("click", function() {
        chatbotBox.style.display = "none";
    });

    
    function getChatbotResponse(message) {
        message = message.toLowerCase();

        if (message.includes("hello") || message.includes("hi")) {
            return "Hello! How can I assist you today?";
        } else if (message.includes("mentor")) {
            return "Mentors can help guide you! You can register as a mentor on the Mentor Profile page.";
        } else if (message.includes("entrepreneur")) {
            return "Entrepreneurs can create their profiles to connect with mentors!";
        } else {
            return "I'm here to help! Ask me anything about entrepreneurship and mentorship.";
        }
    }
});

</script>

</body>
</html>
<style>
    
        .di {
            font-family: Arial, sans-serif;
            background: white;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        
        .gradient-text {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            width: 250px;
        }
        
        .profile-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            background-color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 60%;
            max-width: 700px;
            position: relative;
            transition: transform 0.3s ease-in-out, margin-left 0.3s ease-in-out;
            margin-left: 10%;
        }
        
        .profile-container:hover {
            transform: scale(1.02);
            margin-left: 15%;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            transition: background 0.3s;
        }
        
        .box:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        input, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
        }
        
        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            width: 100%;
            font-size: 14px;
        }
        
        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.08);
        }
        
        #mentorPage {
            color: yellow;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }
        
        #mentorPage:hover {
            color: orange;
        }
        
        .full-width {
            grid-column: span 2;
        }
        
        /* Chatbot Floating Button */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        #chatbot-button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 24px;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        #chatbot-box {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: #222;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        #chat-header {
            background: #ff416c;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        
        #chat-close {
            cursor: pointer;
        }
        
        #chat-content {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }
        
        #chat-input {
            width: 70%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        
        #send-message {
            background: #ff4b2b;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
